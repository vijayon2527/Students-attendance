{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
