{% extends "Dashboards/base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5 col-md-6">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h4>Delete Event</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the event "<strong>{{ event.title }}</strong>" scheduled on <strong>{{ event.date }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ðŸ—‘ Yes, Delete</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
